<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

	<!-- css links -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">

	<title>Bootstrap Layout Practice</title>
</head>
<body>
	<section class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-3 col-12">
					<div class="box box-violet">1.1</div>
				</div>
				<div class="col-md-7 col-sm-6 col-6">
					<div class="box box-violet">1.2</div>
				</div>
				<div class="col-md-3 col-sm-3 col-6">
					<div class="box box-violet">1.3</div>
				</div>
			</div>
		</div>	
	</section>		
			
			<div class="hero">
				<div class="container">
					<div class="row">
						<div class="col-md-9">
							<div class="row">
								<div class="col-md-8 col-12 d-sm-block d-none">
									<div class="box box-red">2.1</div>
								</div>
								<div class="col-md-4 col-12">
									<div class="box box-red">2.2</div>
								</div>
							</div>	
						</div>
						<div class="col-md-3 d-none d-md-block ">
							<div class="box box-green">3</div>
						</div>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<div class="row">
								<div class="col-md-4 col-sm-8">
									<div class="box box-yellow">4.1</div>
								</div>
								<div class="col-sm-4 d-md-none">
									<div class="box box-green">3</div>
								</div>
								<div class="col-md-8 col-12">
									<div class="box box-yellow">4.2</div>
								</div>
							</div>
						</div>
						<div class="col-md-4 d-md-block d-none">
							<div class="box box-megenta">5</div>
						</div>
					</div>
				</div>	
			</div>
			<div class="bar d-md-none d-sm-block d-none">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<div class="box box-megenta">5</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="box box-blue">6</div>
						</div>
					</div>
				</div>	
			</div>
		</div>



	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
